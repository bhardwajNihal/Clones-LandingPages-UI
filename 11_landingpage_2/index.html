<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LandiingPage_2</title>
    <link rel="stylesheet" href="style.css">
    <!-- icon link -->
    <script src="https://kit.fontawesome.com/4aeea37005.js" crossorigin="anonymous"></script>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="maincontainer">
        <div class="navbar">

            <div class="menu">
                <div class="menutext">Menu</div>
                <div class="menuicon"><i class="fa-solid fa-bars"></i></div>
            </div>

            <div class="logo">
                <div class="logoicon"><i class="fa-solid fa-tooth"></i></div>
                <div class="logoname">DENTYTECH</div>
            </div>

            <div class="log">
                <div class="login">Log In</div>
                <div class="signup">Sign Up</div>
            </div>

        </div>

        <div class="herosection">
                    <div class="mainline">Our <span id="visiblepart">Advant</span>ages</div>
                    <div class="image1">
                        <img src="https://th.bing.com/th/id/OIP._yJ9TV2M_r2ex1ppsninLQAAAA?w=360&h=360&rs=1&pid=ImgDetMain" alt="">
                    </div>
                    <div class="image2">
                        <img src="https://th.bing.com/th/id/OIP.8E7GTzcWMRZ79DKwp9cjHQAAAA?w=450&h=500&rs=1&pid=ImgDetMain" alt="">
                    </div>
                    <div class="image3">
                        <img src="https://th.bing.com/th/id/OIP.-r2Y4ZGxUYg_LdmXQ8Dx5gHaGe?rs=1&pid=ImgDetMain" alt="">
                    </div>
                    <div class="image4">
                        <img src="https://img.freepik.com/premium-photo/beautiful-wide-smile-healthy-woman-white-teeth-close-up_947762-2098.jpg" alt="">
                    </div>
        </div>
        <div class="bottomsection">
            <div class="firstline">
                <div class="bicon1"><img src="https://png.pngtree.com/png-vector/20220930/ourmid/pngtree-red-ball-icon-png-image_6231651.png" alt=""></div>
                <div class="bicon2">
                    <div class="bicon"><i class="fa-brands fa-instagram"></i></div>
                    <div class="bicon"><i class="fa-brands fa-youtube"></i></div>
                    <div class="bicon"><i class="fa-brands fa-x-twitter"></i></div>
                </div>
                
            </div>
            <div class="secondline">
                <div class="bottomtext">Your Smile, Our Passion</div>
                <div class="bottomtext">Best Startup of 2023</div>
            </div>
        </div>
    </div>
</body>
</html>
